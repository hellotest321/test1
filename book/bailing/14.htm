　　大鸟鹰因为强奸李若梅案经一审判决十年有期徒刑，上诉后经二审判定十三年有期徒刑现发监执行中。<BR><BR>　　石文静因无法再享受大鸟鹰带给她的高潮，另结交一黑人，现移民美国。<BR><BR>　　周晓琳被大鸟鹰破了处女之身后与姐姐一起搬到乡下，周璐与大鸟鹰的一夜情缘竟怀了大鸟鹰的骨肉，现在酒店上班独立抚养大鸟鹰的骨肉。<BR><BR>　　唐小姐接掌公司经营不善宣布破产，现被某大企业老板包养，大公司的圣姑到此告一段落。<BR><BR>　　作者：大鸟鹰<!--/HTMLBUILERPART0--><br>
